{% load static %}

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap/bootstrap.min.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'synergy_icon.ico' %}">
    <title>{{ classname|default:"" }}</title>
    <link rel="stylesheet" href={% static 'styles.css' %}>
</head>
<body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center">
        <span class='display-2 text-light varela_font'>{{ classname }}</span>
        <br>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
        <div class='display-6 text-center text-secondary varela_font'>Grade: {{ fg }}</div>
    </div>
    <form action="{% url 'grades' course %}" method="post">
        {% csrf_token %}
        <table class="table-dark">
            <thead>
                <tr>
                    {% for name in weights %}
                        <th><h1 class="center-text varela_font weight-name">{{ name }}</h1></th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for status in statuses %}
                        <td class="center-text">{{ status }}</td>
                    {% endfor %}
                </tr>
                <tr>
                    <td colspan="{{ weights|length }}">
                        <div class="form-table">
                            {{ form.as_table }}
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container d-flex justify-content-center align-items-center">
            <input type="submit" value="Recalculate" class="btn btn-lg btn-outline-light" style="margin-top: 10px;">
        </div>
    </form>
    <div class="container d-flex justify-content-center align-items-center">
    <a href="{% url 'choose-classes' %}">
            <button class="btn btn-lg btn-outline-light">Back</button>
        </a>
    </div>
</body>
